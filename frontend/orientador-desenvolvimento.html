<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela Pai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container-pai">
        <!-- Topo com botões e nome do usuário -->
        <div class="top-bar d-flex justify-content-between align-items-center mb-3">
            <!-- Botões com largura igual -->
            <div class="d-flex gap-2 flex-grow-1">
                <button type="button" class="btn btn-primary rounded-pill flex-fill"
                    onclick="window.location.href='orientador-definir.html'">Definir Orientador</button>

                <button type="button" class="btn btn-selected rounded-pill flex-fill">Desenvolvimento</button>

                <button type="button" class="btn btn-primary rounded-pill flex-fill"
                    onclick="window.location.href='orientador-avalicao.html'">Avaliação</button>
            </div>

            <!-- Botão de calendário  -->
            <div class="ms-2">
                <button type="button" class="btn btn-primary rounded-circle">
                    <i class="bi bi-calendar-event"></i>
                </button>
            </div>

            <div class="ms-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle d-flex align-items-center gap-2" type="button"
                        id="usuarioDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                        João
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Conteúdo principal -->
        <div id="conteudo">
            <div class="row">
                <div class="col-4">

                    <!-- Primeiro Terço da Tela -->
                    <div class="d-flex flex-column mb-2">
                        <div class="d-flex align-items-center rounded-pill mb-2 p-2" style="background-color: #f1efef;">
                            <button id="link-btn" class="btn btn-sm btn-selected rounded-pill me-2 fw-bold"
                                style="width: 100px;">Orientando</button>

                            <span id="link-arquivo-span" class="text-truncate flex-grow-1">Nome do Aluno</span>

                            <!-- Dropdown -->
                            <div class="dropdown ms-2">
                                <button class="btn btn-sm btn-outline-secondary 
               rounded-circle d-flex align-items-center justify-content-center" type="button" id="dropdownAluno"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-chevron-down"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownAluno">
                                    <li><a class="dropdown-item" href="#">Ver detalhes</a></li>
                                    <li><a class="dropdown-item" href="#">Editar</a></li>
                                    <li><a class="dropdown-item text-danger" href="#">Excluir</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="d-flex align-items-center rounded-pill mb-2 p-2" style="background-color: #f1efef;">
                            <button id="arquivo-btn" class="btn btn-sm btn-selected rounded-pill me-2 fw-bold"
                                style="width: 100px;">Arquivo</button>
                            <span id="nome-arquivo-span" class="text-truncate">Nome do arquivo <i
                                    class="bi bi-file-earmark ms-2"></i></span>
                        </div>

                        <div class="d-flex align-items-center rounded-pill p-2" style="background-color: #f1efef;">
                            <button id="link-btn" class="btn btn-sm btn-selected rounded-pill me-2 fw-bold"
                                style="width: 100px;">Link</button>
                            <span id="link-arquivo-span" class="text-truncate">Link do arquivo <i
                                    class="bi bi-link-45deg ms-2"></i></span>
                        </div>
                    </div>

                    <table id="info-participantes-table" class="table table-bordered text-center align-middle">
                        <thead>
                            <tr>
                                <th colspan="2" class="text-white text-start fs-5 bg-primary">Nome e Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="fw-bold" style="width: 40%;">Orientador</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Banca 1</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Banca 2</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Coordenador</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Resto da Tela -->
                <div class="col-8">
                    <table id="registros-table" class="table table-bordered text-center align-middle">
                        <thead>
                            <tr>
                                <th colspan="3" class="text-white text-start fs-5 bg-primary">Registros</th>
                            </tr>
                            <tr class="bg-info text-dark">
                                <th style="width: 50%;">Tipo</th>
                                <th style="width: 20%;">Data</th>
                                <th style="width: 30%;">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-flex align-items-center mt-2 gap-2">
                        <input type="text" class="form-control" placeholder="Tipo">
                        <input type="date" class="form-control">
                        <button class="btn btn-success">Criar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function carregarTabela() {
            try {
                const res = await fetch("http://localhost:3000/trabalhos");
                const dados = await res.json();

                const tbody = document.getElementById("tabelaUsuariosBody");
                tbody.innerHTML = "";   // limpa a tabela antes de popular

                if (dados.length === 0) {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td colspan="5" class="text-center">Nenhum trabalho encontrado.</td>`;
                    tbody.appendChild(tr);
                    return;
                }

                dados.forEach(item => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = ` 
                        <td>${item.aluno}</td>
                        <td>${item.orientador}</td>
                        <td>${item.prazo || 'N/A'}</td>
                        <td>${item.status}</td>
                        <td>${item.banca || 'N/A'}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error("Erro ao carregar tabela:", err);
                const tbody = document.getElementById("tabelaUsuariosBody");
                tbody.innerHTML = `<tr><td colspan="5" class="text-center">Erro ao carregar dados. Verifique a conexão com o servidor.</td></tr>`;
            }
        }

        async function excluirUsuario(matricula) {
            if (confirma("Tem certeza que deseja excluir este usuário?")) {
                try {
                    // chama a rota da api e passa a matrícula para realizar a operação
                    await fetch(`/api/usuarios/${matricula}`, { method: "DELETE" });
                    carregarTabela();
                } catch (err) {
                    console.error(err);
                    alert("Erro ao excluir usuário!");
                }
            }
        }

        async function editarUsuario(matricula) {
            // TODO
            console.log("Editar usuário: ", matricula);
            carregarTabela();
        }


        // carrega a tabela ao abrir a página
        window.onload = carregarTabela;
    </script>
</body>

</html>
