<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esqueci a Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #007bff;
            min-height: 100vh;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- área esqueci senha -->
    <div>
        <div class="p-4 border rounded bg-white" style="width: 400px;">
            <h2 class="text-center mb-3">Esqueci a Senha</h2>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Digite seu e-mail">
                </div>
                <button type="submit" class="btn btn-primary rounded-pill w-100">Enviar Código</button>
            </form>
            <div class="text-center mt-3">
                <a href="index.html" class="small text-decoration-none">Voltar ao Login</a>
            </div>
        </div>
    </div>
</body>

</html>
