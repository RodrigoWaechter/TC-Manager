<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Definir Orientador</title>
   <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-pai">
        <div class="top-bar d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex gap-2 flex-grow-1">
                <button type="button" class="btn btn-selected rounded-pill flex-fill">Definir Orientador</button>
                <button type="button" class="btn btn-primary rounded-pill flex-fill" onclick="window.location.href='aluno-desenvolvimento.html'">Desenvolvimento</button>
                <button type="button" class="btn btn-primary rounded-pill flex-fill" onclick="window.location.href='aluno-avaliacao.html'">Avaliação</button>
            </div>
            <div class="ms-3 dropdown">
                <button class="btn btn-secondary dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i>
                    <span id="nome-usuario">Carregando...</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" id="btn-logout" href="#">Sair</a></li>
                </ul>
            </div>
        </div>

        <div id="conteudo">
            <table class="table table-bordered text-center align-middle">
                <thead>
                    <tr>
                        <th colspan="4" class="text-white text-start fs-5 bg-primary">Orientadores</th>
                    </tr>
                    <tr class="bg-info text-dark">
                        <th style="width: 35%;">Orientador</th>
                        <th style="width: 15%;">Orientandos</th>
                        <th style="width: 30%;">Email</th>
                        <th style="width: 20%;">Solicitação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="4">Carregando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tabelaBody = document.querySelector("#conteudo > table > tbody");

    
    async function solicitarOrientador(idOrientador, botaoClicado) {
        if (!confirm("Tem certeza que deseja solicitar este orientador?")) return;

        const token = localStorage.getItem('authToken');

        try {
            const response = await fetch('http://localhost:3000/alunos/solicitar-orientador', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ id_orientador: idOrientador })
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.message || "Não foi possível processar a solicitação.");
            }

            alert("Solicitação enviada com sucesso!");
            document.querySelectorAll('.solicitar-btn').forEach(btn => {
                btn.disabled = true;
                btn.textContent = "Aguarde";
            });
            botaoClicado.textContent = "Solicitado";
            botaoClicado.classList.replace('btn-success', 'btn-secondary');

        } catch (error) {
            alert("Erro: " + error.message);
        }
    }

    async function carregarOrientadores() {
        const token = localStorage.getItem('authToken'); 

        try {
            const response = await fetch('http://localhost:3000/professores', {
                headers: { 'Authorization': `Bearer ${token}` } // Envia o token
            });

            if (!response.ok) throw new Error("Não foi possível carregar a lista de orientadores.");
            
            const orientadores = await response.json();
            tabelaBody.innerHTML = '';

            if (orientadores.length === 0) {
                tabelaBody.innerHTML = '<tr><td colspan="4">Nenhum orientador disponível.</td></tr>';
                return;
            }

            orientadores.forEach(prof => {
                const linha = `
                    <tr>
                        <td>${prof.nome}</td>
                        <td>${prof.total_orientandos}</td>
                        <td>${prof.email}</td>
                        <td>
                            <button class="btn btn-success btn-sm solicitar-btn" data-id="${prof.id_usuario}">
                                Solicitar
                            </button>
                        </td>
                    </tr>
                `;
                tabelaBody.innerHTML += linha;
            });
        } catch (error) {
            tabelaBody.innerHTML = `<tr><td colspan="4" class="text-danger">${error.message}</td></tr>`;
        }
    }
    
    
    tabelaBody.addEventListener('click', function(event) {
        if (event.target && event.target.classList.contains('solicitar-btn')) {
            const idOrientador = event.target.dataset.id;
            solicitarOrientador(idOrientador, event.target);
        }
    });

    
    function carregarNomeUsuario() {
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));
        const nomeUsuarioEl = document.getElementById('nome-usuario');
        if (nomeUsuarioEl) {
            nomeUsuarioEl.textContent = userInfo ? userInfo.nome : 'Aluno';
        }
    }

    function logout() {
        localStorage.clear();
        window.location.href = 'index.html';
    }

    
    document.addEventListener('DOMContentLoaded', () => {
        carregarOrientadores();
        carregarNomeUsuario();

        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.addEventListener('click', (event) => {
                event.preventDefault();
                logout();
            });
        }
    });

    </script>
</body>
</html>
