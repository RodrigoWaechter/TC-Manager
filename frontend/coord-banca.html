<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-pai">
        <!-- Topo com botões e usuário -->
        <div class="top-bar d-flex justify-content-between align-items-center mb-3">

            <!-- Botões principais -->
            <!-- Funciona o btn da tela atual fica azul e sem ação, enquanto q os outros, ao clicar, passam como paramentroa nova tela para abrir -->
            <div class="d-flex gap-2 flex-grow-1">
                <button type="button" class="btn btn-primary rounded-pill flex-fill"
                    onclick="window.location.href='coord-gerenciar.html'">Gerenciar Usuários</button>

                <button type="button" class="btn btn-primary rounded-pill flex-fill"
                    onclick="window.location.href='coord-agenda.html'">Definir Agenda</button>

                <button type="button" class="btn btn-primary rounded-pill flex-fill"
                    onclick="window.location.href='coord-alunos.html'">Tabela Alunos</button>

                <button type="button" class="btn btn-selected rounded-pill flex-fill">Tabela Banca</button>
            </div>

            <script>
                // Selecionar botão, com parametro de sua respectiva tela
                function selecionarBotao(botaoClicado) {
                    document.querySelectorAll('.top-bar .btn.rounded-pill').forEach(btn => {
                        btn.classList.replace('btn-selected', 'btn-primary');
                    });
                    botaoClicado.classList.replace('btn-primary', 'btn-selected');
                }
            </script>

            <!-- Calendário -->
            <div class="ms-2 position-relative">
                <input type="text" id="datepicker" class="form-control d-none">
                <button type="button" class="btn btn-primary rounded-circle" id="calendarBtn">
                    <i class="bi bi-calendar-event"></i>
                </button>
            </div>

            <!-- Usuário -->
            <div class="ms-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle d-flex align-items-center gap-2" type="button"
                        id="usuarioDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> Amandela
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Conteúdo principal -->
        <div class="container mt-4">
  <div class="row">
    <!-- Área da tabela -->
    <div class="col-md-8">
      <table class="table table-bordered text-center align-middle">
        <thead>
          <tr>
            <th colspan="5" class="text-white text-start fs-5 bg-primary">Rastreador de Tarefas</th>
          </tr>
          <tr class="bg-info text-dark">
            <th style="width: 23%;">Banca</th>
            <th style="width: 24%;">Aluno</th>
            <th style="width: 23%;">Orientador</th>
            <th style="width: 15%;">Prazo</th>
            <th style="width: 15%;">Nota</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5"></td>
          </tr>
          <tr>
            <td colspan="5"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Área de edição -->
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header bg-secondary text-white">Editar Usuário</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
            </div>
            <div class="mb-3">
              <label for="matricula" class="form-label">Matrícula</label>
              <input type="text" class="form-control" id="matricula" placeholder="Digite a matrícula">
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary flex-fill">Salvar</button>
              <button type="reset" class="btn btn-outline-danger flex-fill">Cancelar</button>
            </div>
              <button type="button" class="btn btn-success w-100 mt-3" onclick="document.getElementById('formUsuario').reset()">Adicionar Usuário</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>

        // Calendário
        const fp = flatpickr("#datepicker", {
            onChange: (dates, dateStr) => console.log("Data selecionada:", dateStr),
            positionElement: document.getElementById('calendarBtn'),
            allowInput: true
        });
        document.getElementById('calendarBtn').addEventListener('click', () => fp.open());
    </script>
</body>

</html>
