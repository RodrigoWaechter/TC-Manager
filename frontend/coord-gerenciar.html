<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciar Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container-pai">
    <div class="top-bar d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex gap-2 flex-grow-1">
        <button type="button" class="btn btn-selected rounded-pill flex-fill">Gerenciar Usuários</button>
        <button type="button" class="btn btn-primary rounded-pill flex-fill" onclick="window.location.href='coord-agenda.html'">Definir Agenda</button>
        <button type="button" class="btn btn-primary rounded-pill flex-fill" onclick="window.location.href='coord-alunos.html'">Tabela Alunos</button>
        <button type="button" class="btn btn-primary rounded-pill flex-fill" onclick="window.location.href='coord-banca.html'">Tabela Banca</button>
      </div>
      <div class="ms-3">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle d-flex align-items-center gap-2" type="button" id="usuarioDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i> Amandela
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
            <li><a class="dropdown-item" href="#">Sair</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8">
          <table class="table table-bordered text-center align-middle">
            <thead>
              <tr>
                <th colspan="5" class="text-white text-start fs-5 bg-primary">Usuários do Sistema</th>
              </tr>
              <tr class="bg-info text-dark">
                <th style="width: 10%;">ID</th>
                <th style="width: 35%;">Nome</th>
                <th style="width: 30%;">E-mail</th>
                <th style="width: 15%;">Tipo</th>
                <th style="width: 10%;">Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaUsuariosBody">
            </tbody>
          </table>
        </div>

        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-header bg-secondary text-white" id="formCardHeader">Formulário de Usuário</div>
            <div class="card-body">
              <form id="formUsuario" onsubmit="salvarUsuario(event)">
                <input type="hidden" id="usuarioMatricula">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" required>
                </div>
                <div class="mb-3">
                  <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
                  <select id="tipoUsuario" class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="1">Aluno</option>
                    <option value="2">Professor</option>
                    <option value="3">Coordenador</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="matricula" class="form-label">Matrícula</label>
                  <input type="text" class="form-control" id="matricula" placeholder="Digite a matrícula" required>
                </div>
                <!-- CAMPO SENHA AGORA TEM UM WRAPPER PARA SER ESCONDIDO -->
                <div class="mb-3" id="senhaWrapper">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite uma senha provisória">
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary flex-fill" id="btnSalvar">Salvar</button>
                  <button type="button" class="btn btn-outline-danger flex-fill" id="btnCancelar" onclick="desabilitarFormulario()">Cancelar</button>
                </div>
              </form>
              <button type="button" class="btn btn-success w-100 mt-3" id="btnAdicionar" onclick="prepararFormParaAdicionar()">Adicionar Novo Usuário</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

 <script>
    const API_URL = 'http://localhost:3000/users';
    
    // Desabilita o formulário (estado inicial)
    function desabilitarFormulario() {
        document.getElementById('formCardHeader').textContent = 'Formulário de Usuário';
        document.getElementById('formUsuario').reset();
        document.getElementById('usuarioMatricula').value = '';

        document.getElementById('nome').disabled = true;
        document.getElementById('email').disabled = true;
        document.getElementById('tipoUsuario').disabled = true;
        document.getElementById('matricula').disabled = true;
        document.getElementById('senha').disabled = true;
        document.getElementById('btnSalvar').disabled = true;
        document.getElementById('btnCancelar').disabled = true;

        document.getElementById('senhaWrapper').style.display = 'none';
        document.getElementById('matricula').readOnly = false;
    }

    // Prepara para ADICIONAR um novo usuário
    function prepararFormParaAdicionar() {
        document.getElementById('formCardHeader').textContent = 'Adicionar Usuário';
        document.getElementById('formUsuario').reset();
        document.getElementById('usuarioMatricula').value = '';

        document.getElementById('nome').disabled = false;
        document.getElementById('email').disabled = false;
        document.getElementById('tipoUsuario').disabled = false;
        document.getElementById('matricula').disabled = false;
        document.getElementById('senha').disabled = false;
        document.getElementById('btnSalvar').disabled = false;
        document.getElementById('btnCancelar').disabled = false;

        document.getElementById('matricula').readOnly = false;
        document.getElementById('senhaWrapper').style.display = 'block';
        document.getElementById('senha').required = true;
        document.getElementById('nome').focus();
    }

    // Prepara para EDITAR um usuário existente
    async function prepararFormParaEditar(matricula) {
        try {
            const response = await fetch(`${API_URL}/${matricula}`);
            const user = await response.json();
            
            document.getElementById('formCardHeader').textContent = 'Editar Usuário';
            document.getElementById('usuarioMatricula').value = user.matricula;
            document.getElementById('nome').value = user.nome;
            document.getElementById('email').value = user.email;
            document.getElementById('tipoUsuario').value = user.id_tipo_usuario;
            document.getElementById('matricula').value = user.matricula;

            // Habilita os campos para edição
            document.getElementById('nome').disabled = false;
            document.getElementById('email').disabled = false;
            document.getElementById('tipoUsuario').disabled = false;
            document.getElementById('btnSalvar').disabled = false;
            document.getElementById('btnCancelar').disabled = false;
            
            // CORREÇÃO APLICADA AQUI:
            // Desabilita o campo de senha e bloqueia a matrícula
            document.getElementById('senhaWrapper').style.display = 'none';
            document.getElementById('senha').required = false;
            document.getElementById('matricula').readOnly = true;

        } catch (error) {
            console.error('Erro ao buscar dados do usuário:', error);
        }
    }

    // SALVA (cria ou atualiza) o usuário
    async function salvarUsuario(event) {
        event.preventDefault();
        const matriculaAntiga = document.getElementById('usuarioMatricula').value;
        const isEditing = !!matriculaAntiga;
        
        const dadosUsuario = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            id_tipo_usuario: document.getElementById('tipoUsuario').value,
            // A matrícula só é enviada na criação. Na edição, o backend já sabe qual é.
        };

        if (!isEditing) {
            dadosUsuario.matricula = document.getElementById('matricula').value;
            dadosUsuario.tx_senha = document.getElementById('senha').value;
        } else {
             // Se permitir a edição da matrícula, enviamos como 'novaMatricula'
             dadosUsuario.novaMatricula = document.getElementById('matricula').value;
        }

        const method = isEditing ? 'PUT' : 'POST';
        const url = isEditing ? `${API_URL}/${matriculaAntiga}` : API_URL;

        try {
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dadosUsuario)
            });
            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.message);
            }
            desabilitarFormulario();
            carregarUsuarios();
        } catch (error) {
            alert(`Erro ao salvar usuário: ${error.message}`);
        }
    }
    
    // EXCLUI o usuário
    async function excluirUsuario(matricula) {
        if (confirm('Tem certeza que deseja excluir este usuário?')) {
            try {
                await fetch(`${API_URL}/${matricula}`, { method: 'DELETE' });
                carregarUsuarios();
            } catch (error) {
                console.error('Erro ao excluir usuário:', error);
            }
        }
    }

    // CARREGA a tabela de usuários
    async function carregarUsuarios() {
        try {
            const response = await fetch(API_URL);
            const usuarios = await response.json();
            const tbody = document.getElementById('tabelaUsuariosBody');
            tbody.innerHTML = '';
            usuarios.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.id_usuario}</td>
                    <td>${user.nome}</td>
                    <td>${user.email}</td>
                    <td>${user.tipo_usuario_descricao}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="prepararFormParaEditar('${user.matricula}')"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="excluirUsuario('${user.matricula}')"><i class="bi bi-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error('Erro ao carregar usuários:', error);
        }
    }

    // INICIALIZA a página
    function inicializarPagina() {
        carregarUsuarios();
        desabilitarFormulario();
    }

    window.onload = inicializarPagina;
</script>
</body>
</html>
