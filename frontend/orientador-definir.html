<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solicitações de Orientação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-pai">
        <div class="top-bar d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex gap-2 flex-grow-1">
                <button type="button" class="btn btn-selected rounded-pill flex-fill">Definir Orientador</button>
                 <button type="button" class="btn btn-primary rounded-pill flex-fill" onclick="window.location.href='orientador-desenvolvimento.html'">Desenvolvimento</button>
                 <button type="button" class="btn btn-primary rounded-pill flex-fill" onclick="window.location.href='orientador-avaliacao.html'">Avaliação</button>
            </div>
            <div class="ms-3 dropdown">
                <button class="btn btn-secondary dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i>
                    <span id="nome-usuario">Carregando...</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" id="btn-logout" href="#">Sair</a></li>
                </ul>
            </div>
        </div>

        <div id="conteudo">
            <table class="table table-bordered text-center align-middle">
                <thead>
                    <tr>
                        <th colspan="3" class="text-white text-start fs-5 bg-primary">Solicitações de Orientação Pendentes</th>
                    </tr>
                    <tr class="bg-info text-dark">
                        <th style="width: 40%;">Aluno</th>
                        <th style="width: 40%;">Título do Trabalho</th>
                        <th style="width: 20%;">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-solicitacoes-body">
                    <tr><td colspan="3">Carregando solicitações...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('authToken');
        const tabelaBody = document.getElementById('tabela-solicitacoes-body');

        async function carregarSolicitacoes() {
            if (!token) { window.location.href = 'index.html'; return; }
            tabelaBody.innerHTML = '<tr><td colspan="3">Carregando...</td></tr>';
            try {
                const response = await fetch('http://localhost:3000/professores/solicitacoes', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Falha ao carregar solicitações.');
                const solicitacoes = await response.json();
                tabelaBody.innerHTML = '';
                if (solicitacoes.length === 0) {
                    tabelaBody.innerHTML = '<tr><td colspan="3">Nenhuma solicitação pendente.</td></tr>';
                } else {
                    solicitacoes.forEach(item => {
                        const row = tabelaBody.insertRow();
                        row.innerHTML = `
                            <td>${item.nome_aluno}</td>
                            <td>${item.titulo_trabalho}</td>
                            <td>
                                <button class="btn btn-success btn-sm" onclick="responderSolicitacao(${item.id_trabalho}, 'aceitar')">Aceitar</button>
                                <button class="btn btn-danger btn-sm" onclick="responderSolicitacao(${item.id_trabalho}, 'recusar')">Recusar</button>
                            </td>
                        `;
                    });
                }
            } catch (error) {
                tabelaBody.innerHTML = `<tr><td colspan="3" class="text-danger">${error.message}</td></tr>`;
            }
        }

        async function responderSolicitacao(idTrabalho, acao) {
            const confirmMsg = acao === 'aceitar' ? "Tem certeza que deseja ACEITAR esta orientação?" : "Tem certeza que deseja RECUSAR esta orientação?";
            if (!confirm(confirmMsg)) return;
            const token = localStorage.getItem('authToken'); // Pega o token aqui
            try {
                // Usa crases (`) na URL
                const response = await fetch(`http://localhost:3000/professores/trabalhos/${idTrabalho}/${acao}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                alert(result.message);
                carregarSolicitacoes();
            } catch (error) {
                alert("Erro: " + error.message);
            }
        }

        function carregarNomeUsuario() {
            const userInfo = JSON.parse(localStorage.getItem('userInfo'));
            const nomeUsuarioEl = document.getElementById('nome-usuario');
            if (nomeUsuarioEl) {
                nomeUsuarioEl.textContent = userInfo ? userInfo.nome : 'Professor';
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            carregarSolicitacoes();
            carregarNomeUsuario();
            const btnLogout = document.getElementById('btn-logout');
            if (btnLogout) {
                btnLogout.addEventListener('click', (e) => { e.preventDefault(); logout(); });
            }
        });
    </script>
</body>
</html>
