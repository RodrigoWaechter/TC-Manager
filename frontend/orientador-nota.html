<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-pai">
        <div class="top-bar d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex gap-2 flex-grow-1">
                <button type="button" class="btn btn-primary rounded-pill flex-fill">Definir Orientador</button>
                <button type="button" class="btn btn-primary rounded-pill flex-fill"
                    onclick="window.location.href='aluno-desenvolvimento.html'">Desenvolvimento</button>
                <button type="button" class="btn btn-selected rounded-pill flex-fill"
                    onclick="window.location.href='aluno-avalicao.html'">Avaliação</button>
            </div>
            <div class="ms-3 dropdown">
                <button class="btn btn-secondary dropdown-toggle d-flex align-items-center gap-2" type="button"
                    data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i> João
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </div>
        </div>
        <div id="conteudo">
            <div class="row">
                <div class="col-4">

                    <!-- Primeiro Terço da Tela -->
                    <div class="d-flex flex-column mb-2">
                        <div class="d-flex align-items-center rounded-pill mb-2 p-2" style="background-color: #f1efef;">
                            <button id="arquivo-btn" class="btn btn-sm btn-selected rounded-pill me-2 fw-bold"
                                style="width: 100px;">Arquivo</button>
                            <span id="nome-arquivo-span" class="text-truncate">Nome do arquivo <i
                                    class="bi bi-file-earmark ms-2"></i></span>
                        </div>
                    </div>

                    <table id="info-participantes-table" class="table table-bordered text-center align-middle">
                        <thead>
                            <tr>
                                <th colspan="2" class="text-white text-start fs-5 bg-primary">Nome e Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="fw-bold" style="width: 40%;">Aluno</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="fw-bold" style="width: 40%;">Orientador</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Banca 1</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Banca 2</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Coordenador</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Resto da Tela -->
                <div class="col-8">
                    <table id="registros-table" class="table table-bordered text-center align-middle">
                        <thead>
                            <tr>
                                <th colspan="1" class="text-white text-start fs-5 bg-primary">Registros</th>
                                <th colspan="2" class="bg-primary"> <button class="btn btn-salvar">Finalizar e
                                        enviar notas</button></th>
                            </tr>
                            <tr class="bg-info text-dark">
                                <th style="width: 70%;"></th>
                                <th style="width: 15%;">Grau</th>
                                <th style="width: 15%;">Nota</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="dadosTabela" style="width: 70%;">Justificativa da escolha, relevância do
                                    tema e definição clara
                                    do problema.</th>
                                <th style="width: 15%;">0-2</th>
                                <th style="width: 15%;"><input type="number" class="form-control" placeholder="...">
                                </th>
                            </tr>
                            <tr>
                                <td colspan=" 3"><input type="text" class="form-control" placeholder="Justificativa...">
                                </td>
                            </tr>
                            <tr>
                                <th class="dadosTabela" style="width: 70%;">Justificativa da escolha, relevância do tema
                                    e definição
                                    clara
                                    do problema.</th>
                                <th style="width: 15%;">0-2</th>
                                <th style="width: 15%;"><input type="number" class="form-control" placeholder="...">
                                </th>
                            </tr>
                            <tr>
                                <td colspan="3"><input type="text" class="form-control" placeholder="Justificativa...">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Calendário
        const fp = flatpickr("#datepicker", {
            onChange: (dates, dateStr) => console.log("Data selecionada:", dateStr),
            positionElement: document.getElementById('calendarBtn'),
            allowInput: true
        });
        document.getElementById('calendarBtn').addEventListener('click', () => fp.open());
    </script>
</body>

</html>
